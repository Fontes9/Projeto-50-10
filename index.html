<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ent'Artes - Entrada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <video autoplay muted loop id="bg-video">
        <source src="Imagens/WEBSITE.mp4" type="video/mp4">
        O seu navegador não suporta vídeos.
    </video>

    <div class="video-overlay"></div>

    <div class="auth-wrapper">
        <div class="auth-card">
    
            <div class="auth-tabs">
                <div class="auth-tab active" id="loginTab" onclick="switchAuthTab('login')">Entrar</div>
                <div class="auth-tab" id="registerTab" onclick="switchAuthTab('register')">Registar</div>
            </div>

            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="O seu email..." required>
                </div>
                <div class="form-group">
                    <label>Palavra-passe</label>
                    <input type="password" placeholder="A sua palavra-passe..." required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Entrar na Plataforma</button>
                <p style="font-size: 0.8rem; text-align: center; margin-top: 15px; color: #666;">
                    <a href="dashboard.html" style="color: var(--primary);">Esqueceu-se da palavra-passe?</a>
                </p>
            </form>

            <form id="registerForm" class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" placeholder="Ex: Maria Joana" required>
                </div>
                <div class="form-group">
                    <label>Tipo de Utilizador</label>
                    <select required>
                        <option value="">Selecione...</option>
                        <option value="encarregado">Encarregado de Educação</option>
                        <option value="aluno">Aluno(a)</option>
                        <option value="professor">Professor(a) / Coach</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="O seu email..." required>
                </div>
                <div class="form-group">
                    <label>Palavra-passe</label>
                    <input type="password" placeholder="Crie uma palavra-passe..." required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Criar Conta</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
